<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- favicon link -->
    <link rel="icon" href="images/favicon.png">
    <!-- CSS file link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- daisy UI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .my-text {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-[#F4F7FF] my-text h-96 pt-4">
    <!-- nav section Start -->
    <nav class="bg-white max-w-6xl mx-auto py-3 px-4 rounded-lg">

        <div class="flex justify-between">

            <div class="flex gap-2 items-center">
                <div class="h-9 w-9"><img src="images/logo.png" alt=""></div>
                <h1 class="text-2xl">Dev<span class="font-bold">Board</span></h1>
            </div>
            <!-- child 02 -->
            <div class="flex gap-12 items-center ">
                <div class="flex gap-3 items-center bg-[#F4F7FF] p-3 rounded-3xl">
                    <img src="images/checkbox.png" alt="">
                    <div class="font-bold text-2xl">23</div>
                </div>
                <div><img src="images/theme-btn.png" alt=""></div>
            </div>
        </div>
    </nav>

    <script src="js/DevBoard.js"></script>

</html>
